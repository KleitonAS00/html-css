<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="facebook">
            <h1>facebook</h1>
                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
        </section>
        <div class="right">
            <section id="login">
                <form action="" method="post" autocomplete="on">
                    <p>
                        <label for="ilogin"></label>
                        <input type="email" name="mail" id="ilogin" autocomplete="email" required>
                    </p>
                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required>
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="entrar">
                    </p>
                    <p>
                        <a href="#" target="_blank" rel="self" id="esqueceu">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <a href="#" target="_blank" rel="self" id="nova">Criar nova conta</a>
                    </p>
                </form>
            </section>    
            <section id="pag">
                <p>
                    <a href="#" target="_blank" rel="self">Criar uma página</a> para uma celebridade, uma marca ou uma <br> empresa.
                </p>
            </section>
        </div>
        
    </main>
</body>
</html>
