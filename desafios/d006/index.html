<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse dobre os termos para descobrir qual tag deverá utlizarem cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usea tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> do tipo 1">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <dl> para criar, <dt> para o termo e <dd> para o signficado">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
